<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <link href="../static/css/blogsheet.css" rel="stylesheet">
</head>
<body>

<div id="nav">
    <div id="nav-write-article">
        <ul>
            {{/*如果已经登录，才会显示"写博客"*/}}
            {{if .IsLogin}}
                <li><a href="/article/add">写博客</a></li>
            {{end}}
        </ul>
    </div>


    <div id="nav-menu">
        <ul>
            <li><a href="/">首页</a></li>
            <li><a href="/tags">标签</a></li>
            <li><a href="/album">相册</a></li>
            <li><a href="/#">关于我</a></li>
        </ul>
    </div>


    <div id="nav-login">
        <ul>
            {{if .IsLogin}}
                <li><a href='javascript:if(confirm("确定退出吗？")){location="/exit"}'>退出</a></li>
            {{else}}
                <li><a href="/login">登录</a></li>
                <li><a href="/register">注册</a></li>
            {{end}}
        </ul>
    </div>

</div>
<div id="main">
    <h1>标签</h1>
    <div id="tags-list">
        {{range $k,$v := .Tags}}
            <div><a href="/?tag={{$k}}"><span class="global-color">{{$k}}</span> 有{{$v}}篇文章</a></div>{{end}}
    </div>
</div>
</body>
</html>
