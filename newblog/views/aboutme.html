<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link href="../static/css/blogsheet.css" rel="stylesheet">
    <link href="../static/css/lib/highlight.css" rel="stylesheet">
</head>
<body>


<div id="nav">
    <div id="nav-write-article">
        <ul>
            {{/*如果已经登录，才会显示"写博客"*/}}
            {{if .IsLogin}}
                <li><a href="/article/add">写博客</a></li>
            {{end}}
        </ul>
    </div>


    <div id="nav-menu">
        <ul>
            <li><a href="/">首页</a></li>
            <li><a href="/tags">标签</a></li>
            <li><a href="/album">相册</a></li>
            <li><a href="/#">关于我</a></li>
        </ul>
    </div>


    <div id="nav-login">
        <ul>
            {{if .IsLogin}}
                <li><a href='javascript:if(confirm("确定退出吗？")){location="/exit"}'>退出</a></li>
            {{else}}
                <li><a href="/login">登录</a></li>
                <li><a href="/register">注册</a></li>
            {{end}}
        </ul>
    </div>

</div>

<div id="aboutme">
    <div>
        <img src="http://image.chaindesk.cn/IMG_1241.JPG">

        <div id="myt">
            <p class="myp">
                <a href="http://{{.wechat}}">{{.wechat}}</a>
            </p>
            <p class="myp">
                <a href="http://{{.qq}}">{{.qq}}</a>
            </p>
            <p class="myp">
                <a href="http://{{.tel}}">{{.tel}}</a>
            </p>
        </div>


    </div>

</div>

</body>
</html>
